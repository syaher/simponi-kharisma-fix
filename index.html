<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - Simponi Kharisma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon utama -->
  <link rel="icon" type="image/png" href="icons/logo.png">
  <script src="https://cdn.jsdelivr.net/npm/idb@7/build/umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- PWA manifest & meta -->
  <meta name="theme-color" content="#2b6cb0">
  <link rel="manifest" href="/manifest.json">

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512.png">

  <!-- iOS Support -->
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <meta name="apple-mobile-web-app-title" content="Simponi Kharisma">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a73e8, #3f51b5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 340px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      color: white;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .login-logo img { height: 80px; margin-bottom: 0.5rem; }
    .login-logo h1 { font-size: 1.5rem; margin-bottom: 1rem; }

    .login-form-group {
      margin-bottom: 1rem;
      text-align: left;
      width: 100%;
      position: relative;
    }

    .login-form-group label {
      display: block;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
      color: #fff;
    }

    .login-form-group input {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
      padding-right: 45px;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 38px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #666;
      font-size: 18px;
      padding: 4px;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background-color 0.2s;
    }

    .password-toggle:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }

    .login-btn {
      width: 100%;
      padding: 0.8rem;
      background: #ff9800;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .login-btn:hover { background: #fb8c00; transform: translateY(-2px); }
    .login-btn:active { transform: scale(0.97); }


	  /* Snackbar modern */
	  .snackbar {
		position: absolute;
		left: 50%;
		transform: translateX(-50%) translateY(20px);
		bottom: -55px;
		background: rgba(255, 255, 255, 0.18);
		backdrop-filter: blur(8px);
		border-radius: 12px;
		padding: 10px 20px;
		color: #fff;
		font-size: 0.95rem;
		font-weight: 500;
		display: flex;
		align-items: center;
		gap: 8px;
		opacity: 0;
		animation: slideUp 0.4s forwards;
		box-shadow: 0 4px 16px rgba(0,0,0,0.3);
		z-index: 999;
		text-align: center;
	  }

	  .snackbar.success {
		border-left: 4px solid #4caf50;
	  }
	  .snackbar.error {
		border-left: 4px solid #f44336;
	  }

	  .snackbar i {
		font-size: 18px;
	  }

	  @keyframes slideUp {
		from {
		  opacity: 0;
		  transform: translateX(-50%) translateY(25px);
		}
		to {
		  opacity: 1;
		  transform: translateX(-50%) translateY(0);
		}
	  }

	  @keyframes slideDown {
		from {
		  opacity: 1;
		  transform: translateX(-50%) translateY(0);
		}
		to {
		  opacity: 0;
		  transform: translateX(-50%) translateY(25px);
		}
	  }

	  /* üîπ Ukuran lebih kecil & proporsional di Android */
	  @media (max-width: 480px) {
		.snackbar {
		  font-size: 0.85rem;
		  padding: 8px 16px;
		  bottom: -48px;
		  border-radius: 10px;
		}
		.snackbar i {
		  font-size: 16px;
		}
	  }


  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-logo">
	  <img src="icons/logo.png" alt="Logo Kharisma" width="85" height="100">
	  <h1>Simponi Kharisma</h1>
	</div>

		<form id="loginForm">
      <div class="login-form-group">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" required placeholder="Masukkan email">
      </div>
      <div class="login-form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" required placeholder="Masukkan password">
        <button type="button" id="togglePassword" class="password-toggle">üëÅÔ∏è‚Äçüó®Ô∏è</button>
      </div>
      <button type="submit" class="login-btn" id="loginBtn">
        <span id="loginBtnText">Login</span>
      </button>
    </form>  

	<div style="margin-top:10px; text-align:center; font-size:14px;">
  <a href="privacy.html">Kebijakan Privasi</a> | 
  <a href="contact.html">Kontak</a>
</div>

    <!-- Notifikasi -->
    <div class="alert error" id="alertError"></div>
    <div class="alert success" id="alertSuccess"></div>
  </div>

  <script>
	  const SUPABASE_URL = "https://oflkibeaesvwzdzyvdfy.supabase.co";
	  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9mbGtpYmVhZXN2d3pkenl2ZGZ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4NDIyOTQsImV4cCI6MjA3MDQxODI5NH0.MMcdx7g54R9kqFdfkDPP57gNPCnxGLKWHhexTAcJ2io"; // tetap pakai anon key
	  const { createClient } = supabase;
	  const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);
	
	  // IndexedDB untuk auth_session
	  const dbPromise = idb.openDB("KharismaDB", 1, {
	    upgrade(db) {
	      if (!db.objectStoreNames.contains("auth_session")) {
	        db.createObjectStore("auth_session", { keyPath: "id" });
	      }
	    }
	  });
	
	  async function saveToDB(storeName, data) {
	    const db = await dbPromise;
	    data.forEach(item => db.put(storeName, item));
	  }
	  async function getFromDB(storeName) {
	    const db = await dbPromise;
	    return await db.getAll(storeName);
	  }
	

	  function showAlert(type, message) {
		// Hapus snackbar lama
		const old = document.querySelector(".snackbar");
		if (old) old.remove();

		// Buat snackbar baru
		const snackbar = document.createElement("div");
		snackbar.className = `snackbar ${type}`;
		snackbar.innerHTML = `
		  <i>${type === "success" ? "‚úÖ" : "‚ö†Ô∏è"}</i>
		  <span>${message}</span>
		`;

		// Tempatkan di bawah tombol login
		const container = document.querySelector(".login-container");
		container.style.position = "relative";
		container.appendChild(snackbar);

		// Hilangkan otomatis setelah 3 detik
		setTimeout(() => {
		  snackbar.style.animation = "slideDown 0.4s forwards";
		  setTimeout(() => snackbar.remove(), 400);
		}, 3000);
	  }


	
	  // Ambil role user dari tabel user_roles
	  async function getUserRole(userId) {
	    const { data, error } = await supabaseClient
	      .from("user_roles")
	      .select("role")
	      .eq("user_id", userId)
	      .single();
	
	    if (error || !data) {
	      console.error("Gagal ambil role:", error);
	      return "user"; // fallback default
	    }
	    return data.role;
	  }
	
	  async function saveAuthSession(session) {
	    if (session) await saveToDB("auth_session", [session]);
	  }
	
	  // üîπ cek session saat halaman dimuat
	  async function checkSession() {
	    try {
	      const { data } = await supabaseClient.auth.getSession();
	      if (data.session) {
	        const role = await getUserRole(data.session.user.id);
	        localStorage.setItem("userRole", role);
	        window.location.href = "jindex.html";
	        return;
	      }
	    } catch (err) {
	      console.log("Supabase session tidak ada:", err);
	    }
	
	    try {
	      const offlineSession = await getFromDB("auth_session");
	      if (offlineSession && offlineSession.length > 0) {
	        const userId = offlineSession[0].user.id;
	        const role = await getUserRole(userId);
	        localStorage.setItem("userRole", role);
	        console.log("Memakai session offline:", offlineSession[0].user.email);
	        window.location.href = "jindex.html";
	      }
	    } catch (err) {
	      console.log("IndexedDB auth_session kosong:", err);
	    }
	  }
	
	  // üîπ login user
	  async function handleLogin(email, password) {
	    const loginBtn = document.getElementById("loginBtn");
	    const loginBtnText = document.getElementById("loginBtnText");
	    loginBtn.disabled = true;
	    loginBtnText.innerHTML = "üîÑ memproses...";
	
	    try {
	      const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
	      if (error) throw new Error("Email atau password salah");
	
	      const session = data.session;
	      if (!session) throw new Error("Session tidak tersedia");
	
	      // Ambil user_id dari session
	      const userId = session.user.id;
	
	      // Ambil role dari tabel user_roles
	      const role = await getUserRole(userId);
	
	      // Simpan role ke localStorage
	      localStorage.setItem("userRole", role);
	
	      // Simpan session offline
	      await saveAuthSession(session);
	
	      showAlert("success", `Login berhasil sebagai ${role}!`);
	      setTimeout(() => { window.location.href = "jindex.html"; }, 1000);
	    } catch (error) {
	      showAlert("error", error.message);
	    } finally {
	      loginBtn.disabled = false;
	      loginBtnText.innerHTML = "Login";
	    }
	  }
	
	  function setupPasswordToggle() {
	    const toggleButton = document.getElementById('togglePassword');
	    const passwordInput = document.getElementById('loginPassword');
	    toggleButton.addEventListener('click', function() {
	      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
	      passwordInput.setAttribute('type', type);
	      toggleButton.textContent = type === 'password' ? 'üëÅÔ∏è‚Äçüó®Ô∏è' : 'üëÅÔ∏è';
	    });
	  }
	
	  document.getElementById("loginForm").addEventListener("submit", function(e) {
	    e.preventDefault();
	    const email = document.getElementById("loginEmail").value;
	    const password = document.getElementById("loginPassword").value;
	    if (!email || !password) {
	      showAlert("error", "Email dan password harus diisi");
	      return;
	    }
	    handleLogin(email, password);
	  });
	
	  document.addEventListener("DOMContentLoaded", () => {
	    checkSession(); // langsung cek session
	    setupPasswordToggle();
	  });
	
	  if ('serviceWorker' in navigator) {
	    window.addEventListener('load', () => {
	      navigator.serviceWorker.register('/service-worker.js')
	        .then(reg => console.log("SW registered:", reg.scope))
	        .catch(err => console.error("SW registration failed:", err));
	    });
	  }
	</script>
</body>
</html>
